    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <p> <h3> Properties </h3> </p>
        <div id="app">

        </div>
        <hr>
        <p> <h3> PropType </h3> </p>
        <div id="app1">
          
        </div>
        <hr>
        <p> <h3> Default property </h3> </p>
        <div id="app2">
          
        </div>
        <script src="../build/react.js"></script>
        <script src="../build/react-dom.js"></script>
        <script>
            let component = React.createClass({
                render:function(){
                    return React.DOM.span(null,'My propety name is '+this.props.name);
                }
            })
            ReactDOM.render(
              React.createElement(component,{name:"Hot"}),
              document.getElementById("app")
            );
            let secComp = React.createClass({
                propTypes:{
                    name:React.PropTypes.string.isRequired
                },
                render:function(){
                    return React.DOM.span(null,'my secound property name is '+this.props.name)
                }
            })
            ReactDOM.render(
                React.createElement(secComp,{name:'santosh'}),
                document.getElementById('app1')
            );

            let thiredComp = React.createClass({
                propTypes:{
                    firstName:React.PropTypes.string.isRequired,
                    lastName: React.PropTypes.string.isRequired,
                    age:React.PropTypes.number,
                    male:React.PropTypes.bool
                },
                getDefaultProps:function(){
                    return {
                        age:20,
                        male:true
                    }
                },
                render:function(){
                    return React.DOM.span(null,'my default property name is '+ JSON.stringify(this.props))
                }
            });
            ReactDOM.render(
                React.createElement(thiredComp),
                document.getElementById('app2')
            );
        </script>
    </body>
</html>

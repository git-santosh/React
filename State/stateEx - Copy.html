<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Hello, world!</title>

  </head>
  <body>
    <div class="container-fluid main">
        <div class="row">
            <div id="app"   >
                        
            </div>
            <div id="content">
                        
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/JSXTransformer.js"></script>
    <script type="text/jsx">
        /** @jsx React.ReactDOM*/

         let MessageBox = React.createClass({
             getInitialState:function(){
                return {
                    isVisiable:true,
                    titleMessage:'hello santosh',
                    messages :['Iteam 1','Iteam 2','Iteam 3','Iteam 4','Iteam 5']
                }
             },
             render:function()
                 var initialStyle = {
                   display:this.state.isVisiable ? 'block':'none'  
                 };
                 let message = this.state.messages.map(function(message){
                    return  <SubMessageBox message = {message} />
                 })
                 return (
                     <div className="jumbotron" style={initialStyle}>
                        <h2>Hello World </h2>
                        {this.state.titleMessage}
                        <br/><eq>color </eq><code>{this.props.color}&#127803;</code>
                       {message}
                     </div>
                 )
             }
         });
         let SubMessageBox = React.createClass({
             propTypes:{
                message:React.PropTypes.string.isRequired   
             },
             getDefaultProps:function(){
                return {
                    message:'It is good to see you'
                }
             },
             render:function(){
                 return (<div>{this.props.messages}</div>)
             }
         });

        let a = ReactDOM.render(React.createElement(MessageBox,{color:'red'}) , document.getElementById('app'))
    </script>
  </body>
</html>

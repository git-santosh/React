        <script type="text/jsx">  
            //pragma
            /** @jsx React.ReactDOM*/
            let MessagBox = React.createClass({
                render: function(){
                    return (
                        <div>
                                <h1> Hello World</h1> 
                                <Message/>
                        </div>
                    ) 
                }
            })
            let Message = React.createClass({
                render:function(){
                    return <span> Love with github</span>
                }
            })
            ReactDOM.render(<MessagBox/>,
            document.getElementById('app'),()=>{
                console.log('after render')
            })

            //react DOM 

            let MessageBoxReactDOM = React.createClass({
                render:function(){
                    return React.DOM.div(null,
                    React.DOM.h1(null,'HelloWorld')
                    )
                }
            })
            ReactDOM.render(
                React.createElement(MessageBoxReactDOM),
                document.getElementById('root')
            )
        </script>
